<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Janna Bibing üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
    text-align: center;
    color: white;
}

/* Hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    font-size: 25px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(3); opacity: 0; }
}

.container {
    position: relative;
    top: 20vh;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #ff007f;
    color: white;
}

.no {
    background: white;
    color: #ff007f;
}

button:hover {
    transform: scale(1.1);
}

.hidden {
    display: none;
}

img {
    width: 200px;
    border-radius: 20px;
    margin: 10px;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
    <h1>Janna Bibing üíñ</h1>
    <h2>Do you want to be my Valentine?</h2>
    <button class="yes" onclick="sayYes()">YES üíò</button>
    <button class="no" onclick="moveNo(this)">NO üòÖ</button>
</div>

<div class="container hidden" id="lovePage">
    <h1>You said YES!!! üòçüíñ</h1>

    <p id="letter"></p>

    <!-- Replace with your real photo links -->
    <img src="bb.jpg" />
    <img src="bb2.jpg" />
</div>

<script>

/* Move NO button */
function moveNo(btn) {
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "%";
    btn.style.top = Math.random() * 80 + "%";
}

/* When YES is clicked */
function sayYes() {
    document.getElementById("main").classList.add("hidden");
    document.getElementById("lovePage").classList.remove("hidden");

    startTyping();
    startFireworks();
}

/* Typed love letter */
function startTyping() {
    const text = "My Janna Bibing, you are the most beautiful blessing in my life. Thank you for making my world brighter every single day. I love you more than words can explain. üíñ‚ú®";
    let i = 0;
    const speed = 50;
    const letter = document.getElementById("letter");

    function typeWriter() {
        if (i < text.length) {
            letter.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    typeWriter();
}

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 500);

/* Fireworks */
function startFireworks() {
    setInterval(() => {
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.innerHTML = "‚ú®";
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(firework);

        setTimeout(() => firework.remove(), 1000);
    }, 300);
}

</script>

</body>
</html>
